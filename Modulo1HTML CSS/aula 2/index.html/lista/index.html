<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>
<body>
    <h1>listas</h1>
    <h2>listas ordenadas</h2>
    <ol>
        <li>um</li>
        <li>dois</li>
        <li><strong>tres</strong></li>
        <!-- li*3>strong vai ir 3 li em negrito -->
    </ol>
    <ol type="A" start="c" reversed>
        <li>ornenado em abc</li>
        <li>dois </li>
        <li>tres</li>
        <!-- tipo abc, começa no c, começa de tras pra frente -->

    </ol>
    <ul type="square">
        <!-- tipos = square, circle, disc -->
        <li>um</li>
        <li>dois</li>
    </ul>
    <ol>
        <li>
            animais
            <ul>
                <li>
                    gato 
                </li>
                <li> cachorro</li>
            </ul>
        <li>veiculos</li>
        <ul> 
            <li> carro</li>
            <li>moto</li>
        </ul>
    </ol>
    <!-- ol>li*2>ul>li*2 -->
</body>
</html>
