<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1> Outros tags Formulário</h1>
    <form action="">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome">
        <br>
        <br>

        <!-- lista-->
         <label for="estado">Estado</label>
         <select name="estado" id="estado">
            <option value="sp">São Paulo</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="ba">Bahia</option>
            <option value="mg">Minas Gerais</option>
         </select>
         <br>
         <br>

         <!-- check box-->
          <label for="">Esportes Favoritos</label> <br>
          <input type="checkbox" name="esportes" value="futebol"> Futebol <br>
          <input type="checkbox" name="esportes" value="volei"> Volei <br>
          <input type="checkbox" name="esportes" value="basquete"> Basquete <br>
          <input type="checkbox" name="esportes" value="natação"> Natação <br>

          <!--Radio-->
          <p>Opções de pagamento</p><br>
          <input type="radio" name="pagamento" value="credito"> Crédito <br>
          <input type="radio" name="pagamento" value="debito"> Débito <br>
          <input type="radio" name="pagamento" value="pix"> Pix <br>

          
    </form>

</body>
</html>
