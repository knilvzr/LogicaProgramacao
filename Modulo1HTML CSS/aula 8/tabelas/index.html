<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        h1 {
            text-align: center;
        }
        table {
            margin: auto;
            width: 60vw;
            border-collapse: collapse;
        }
        th, td {
            border: 1.5px solid black;
            text-align: center;
            padding: 5px 5px;
        }

        th {
            background-color: rgba(98, 145, 29, 0.39);
        }

        .logo-time {
            height: 14px;
        }
    </style>
</head>
<body>
    <thead>
    <h1>Brasileirao 2025</h1>
    <table>

            <td><img class="logo-time" src="imagens/flamengo.png" alt=""> </td>

         </tr>

         </tr>

         <tr>

            <td>Mirassol</td>

         </tr>
        </tbody>
    </table>
</body>
</html>
